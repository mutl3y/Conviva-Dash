<div class="modal-header">
    <button type="button" class="close" ng-click="close(false)" data-dismiss="modal"
            aria-hidden="true">&times;</button>
    <h4 class="modal-title jumbotron">Are you really sure?</h4>
</div>
<div class="modal-body">
    <p>Do you really want to do this...</p>
</div>
<div class="modal-footer">
    <button type="button" ng-click="cancel()" class="btn btn-succsess" data-dismiss="modal">No
    </button>
    <button type="button" ng-click="confirm(true)" class="btn btn-danger">Yes
    </button>
</div>
